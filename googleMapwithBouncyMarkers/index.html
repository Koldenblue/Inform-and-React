<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Map, with bouncy markers</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    

    <script src="./script.js"></script>


    <style>
        #form {
            
            margin-left: 35px;
            margin-top: 25px;
        }
        #map {

            width: 80%;
            height: 400px;
        }

    </style>
</head>
<body>
    <div id="form">
        <form>
                <div class="form-row">
                    <div class="form-group">
                     <!-- col-md-6 -->
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" autocomplete="off"  />
                    </div>
                </div>
                <br />
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" autocomplete="off"/>
                    </div>
                </div>
                <br />
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" autocomplete="off"/>
                    </div>
                </div>
                <br />
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputState">State</label>
                        <input type="text" id="inputState" class="form-control" autocomplete="off"/>
                    </div>
                </div>
                <br />
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-row" id="div_submit_bttn">
                    <button type="submit" class="btn submit_bttn" id="submitButton">
                        SUBMIT
                    </button>
                </div>
            </form>
    </div>
    <div id="map"></div>



    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0rdSnRWTkL1PyhoHgsMoYfs8GhAJbJnw&callback=initMap"></script>

    <!-- // defer : asks the browser to parse the HTML document first before loading the script
    // When the script is executed it will call the function specified using the  callback parameter.  --> -->

</body>
</html>
